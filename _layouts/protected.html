<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }}</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('key');
        const secretKey = "secret123";

        if (token !== secretKey) {
            document.body.innerHTML = "<h1>Access Denied</h1>";
        }
    </script>
</head>

<body>
    {{ content }}
</body>

</html>
